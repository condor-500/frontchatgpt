<form [formGroup]="form" (ngSubmit)="handleSubmit()"
    class="fles flex-row items-center h16 rounded-xl bg-white w-full px-4">
    <div class="flex-row">
        <div class="relative w-full">
            <input type="text" autofocus
                class="flex w-full border rounded-xl text-gray-800 focus:outline-none focus:border-indigo-300 pl-4 h-10"
                placeholder="mesaje" [autocomplete]="disablebleCorrections? 'on':'off'"
                [spellcheck]="disablebleCorrections? 'on':'off'" formControlName="prompt">

        </div>

    </div>
    <div>
        <button class="btn-primary" type="submit" [disabled]="form.invalid">
            <span class="mr-2">Enviar</span>
            <i class="fa-regular fa-paper-plane"></i>

        </button>
    </div>
</form>
